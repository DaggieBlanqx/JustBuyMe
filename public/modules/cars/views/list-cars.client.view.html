<section data-ng-controller="CarsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Ordered Items</h1>
	</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'/></script>
	<div class="row car" ng-repeat="car in cars">
		<div class="col-md-3">
			<img class="img-thumbnail" src="{{car.imageurl}}">
		</div>
		<div class="col-md-9">


  <section data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-header">
    <div ng-init="students=[{
    name: 'Raul Sananes', description:'Requested for a purchase of a FitBit on August 2nd'}, {name: 'Sri Ranjan', description:'Requested for a purchase of a FitBit on August 2nd'}]
    ">

    <h1>Posted Product</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="article.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="list-group-item-text" data-ng-bind="article.content"></p>
      <p class="list-group-item-text" data-ng-bind="article.price"></p>
    </a>
    <li ng-repeat="student in students" ng-model-options="{ updateOn: 'default', debounce: {'default': 500, 'blur': 0} }" >{{ student.name }},{{ student.age }}</li>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No products yet, why don't you <a href="/#!/articles/create">create one</a>?
  </div>
</section>

	</div>

</section>
